pipeline {
    agent any

    environment {
        // Docker Hub credentials stored in Jenkins
        DOCKERHUB_CRED = 'dockerhub-creds'     
        DOCKER_USER = 'niggi123'
        BACKEND_IMAGE = 'backend-app'
        FRONTEND_IMAGE = 'frontend-app'
        USER_FRONTEND_IMAGE = 'user-frontend-app'
        DOCKER_TAG = '1.0'
    }

    stages {

        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/Nighedhana09/docker-jenk.git'
            }
        }

        stage('Build All Docker Images') {
            steps {
                sh """
                    echo "Building all Docker images (including mongo and mongo-express)..."
                    docker compose --env-file /dev/null build
                    echo "All images built successfully!"
                """
            }
        }

        stage('Push Custom Images to Docker Hub') {
            steps {
                withCredentials([usernamePassword(
                    credentialsId: "${DOCKERHUB_CRED}",
                    usernameVariable: 'DOCKER_USER_VAR',
                    passwordVariable: 'DOCKER_PASS'
                )]) {
                    sh """
                        echo "Logging in to Docker Hub..."
                        echo \$DOCKER_PASS | docker login -u \$DOCKER_USER_VAR --password-stdin

                        echo "Tagging and pushing only custom images..."
                        for IMAGE in $BACKEND_IMAGE $FRONTEND_IMAGE $USER_FRONTEND_IMAGE; do
                            echo "Tagging and pushing \$IMAGE..."
                            docker tag \$IMAGE:latest \$DOCKER_USER_VAR/\$IMAGE:$DOCKER_TAG
                            docker push \$DOCKER_USER_VAR/\$IMAGE:$DOCKER_TAG
                        done

                        echo "Push completed!"
                    """
                }
            }
        }

        stage('Deploy Containers') {
            steps {
                sh """
                    echo "Stopping old containers (if any)..."
                    docker compose down --remove-orphans || true

                    echo "Starting containers with docker-compose..."
                    docker compose --env-file /dev/null up -d

                    echo "Deployment completed!"
                """
            }
        }
    }

    post {
        success {
            echo '✅ Build, push (custom images), and deployment completed successfully.'
        }
        failure {
            echo '❌ Pipeline failed. Check logs for details.'
        }
    }
}
